name: Build AnimeHub binaries

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Generate asset manifest
        run: npm run generate:assets

      - name: Generate Tailwind CSS (optional)
        if: hashFiles('src/input.css') != ''
        run: npx tailwindcss -i ./src/input.css -o ./public/css/tailwind.css --minify

      - name: Build SEA binary (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: ./build-sea.bat

      - name: Build SEA binary (Linux)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          chmod +x build-sea.sh
          ./build-sea.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: animehub-${{ matrix.os }}
          path: release/**
